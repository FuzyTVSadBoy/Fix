name: Android APK Build

on:
  # Cho phép bạn tự bấm "Run workflow" trong tab Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Unzip, fetch deps and build
        run: |
          # Giải nén project vào thư mục srcdir
          unzip CasioEmuMsvc-stable-20251203170327-a003f41.zip -d srcdir

          # Vào thư mục nguồn (ZIP của bạn bung thẳng vào srcdir)
          cd srcdir

          echo "== Clone SDL, SDL_image, cpu_features =="
          git clone --depth 1 https://github.com/libsdl-org/SDL.git SDL
          git clone --depth 1 https://github.com/libsdl-org/SDL_image.git SDL_image
          git clone --depth 1 https://github.com/google/cpu_features.git cpu_features

          echo "== Xoá local.properties nếu có =="
          find . -name "local.properties" -delete

          echo "== Build APK =="
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: srcdir/app/build/outputs/apk/release/*.apk
