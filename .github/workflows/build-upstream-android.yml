name: Build CasioEmuMsvc Android (upstream)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout upstream CasioEmuMsvc
        uses: actions/checkout@v4
        with:
          repository: telecomadm1145/CasioEmuMsvc
          ref: stable
          submodules: recursive

      # Patch UI scale
      - name: Patch Android UI scaling
        run: |
          sed -i 's/constexpr float defaultscale = 3.0f;/constexpr float defaultscale = 1.0f;/g' CasioEmuMsvc/Gui/Gui.h || true
          sed -i 's/style.ScaleAllSizes(3.0f);/style.ScaleAllSizes(1.0f);/g' CasioEmuMsvc/Gui/Gui.h || true

      # PATCH lá»—i CrashHandler
      - name: Remove CrashHandler (Android fix)
        run: rm -rf CasioEmuMsvc/CrashHandler

      - name: Patch CMakeLists to remove CrashHandler
        run: |
          sed -i '/CrashHandler/d' CasioEmuMsvc/CMakeLists.txt

      - name: Remove local.properties
        run: rm -f local.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew :app:assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: casio-emu-android-release
          path: app/build/outputs/apk/release/*.apk
