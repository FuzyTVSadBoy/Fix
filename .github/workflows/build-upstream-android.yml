name: build-android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Lấy source gốc CasioEmuMsvc (nhánh stable)
      - name: Checkout CasioEmuMsvc stable
        uses: actions/checkout@v4
        with:
          repository: telecomadm1145/CasioEmuMsvc
          ref: stable
          submodules: recursive

      # 2) Patch cho Android: bỏ CrashHandler, chỉnh scale UI
      - name: Patch sources for Android
        run: |
          echo "==> Remove CrashHandler from CMake"
          sed -i '/CrashHandler/d' CasioEmuMsvc/CMakeLists.txt

          echo "==> Find and patch defaultscale = 3.0f"
          FILE_WITH_SCALE=$(grep -RIl "defaultscale = 3.0f" CasioEmuMsvc || true)
          echo "Found file: $FILE_WITH_SCALE"

          if [ -n "$FILE_WITH_SCALE" ]; then
            sed -i 's/defaultscale = 3.0f;/defaultscale = 1.0f;/' "$FILE_WITH_SCALE"
          else
            echo "WARNING: defaultscale not found — skipping UI scale patch."
          fi

      # 3) Cài JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4) Cấp quyền cho gradlew
      - name: Grant gradlew permission
        run: chmod +x gradlew

      # 5) Build APK bản release
      - name: Build release APK
        run: ./gradlew assembleRelease

      # 6) Upload file APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: casio-emu-release
          path: app/build/outputs/apk/release/*.apk
