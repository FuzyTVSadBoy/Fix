name: build-from-zip

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo của bạn (chứa file ZIP)
      - name: Checkout this repo
        uses: actions/checkout@v4

      # 2) Giải nén source vào thư mục srcdir
      - name: Unzip source archive
        run: |
          mkdir -p srcdir
          unzip -q CasioEmuMsvc-stable-20251203170327-a003f41.zip -d srcdir
          echo "==== srcdir contents ===="
          ls -R srcdir

      # 3) Tự động tìm thư mục project (tên bắt đầu bằng CasioEmuMsvc)
      - name: Detect project directory
        id: proj
        run: |
          PROJECT_DIR=$(find srcdir -maxdepth 2 -type d -name "CasioEmuMsvc*" | head -n1)
          echo "Project dir: $PROJECT_DIR"
          if [ -z "$PROJECT_DIR" ]; then
            echo "Không tìm thấy thư mục CasioEmuMsvc trong srcdir" >&2
            exit 1
          fi
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_OUTPUT

      # 4) Patch cho Android (tuỳ chọn, nếu tìm thấy thì sửa)
      - name: Patch project for Android
        run: |
          cd "${{ steps.proj.outputs.PROJECT_DIR }}"

          echo "==> Remove CrashHandler from CMake (nếu có)"
          sed -i '/CrashHandler/d' CMakeLists.txt || true

          echo "==> Shrink UI scale (3.0f -> 1.0f nếu có)"
          FILE_WITH_SCALE=$(grep -RIl "defaultscale = 3.0f" . || true)
          echo "FILE_WITH_SCALE: $FILE_WITH_SCALE"
          if [ -n "$FILE_WITH_SCALE" ]; then
            sed -i 's/defaultscale = 3.0f;/defaultscale = 1.0f;/' "$FILE_WITH_SCALE"
          else
            echo "Không tìm thấy defaultscale = 3.0f, bỏ qua."
          fi

      # 5) Cài JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 6) Cho gradlew quyền chạy
      - name: Make gradlew executable
        run: |
          cd "${{ steps.proj.outputs.PROJECT_DIR }}"
          chmod +x gradlew

      # 7) Build APK
      - name: Build release APK
        run: |
          cd "${{ steps.proj.outputs.PROJECT_DIR }}"
          ./gradlew assembleRelease

      # 8) Upload APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ steps.proj.outputs.PROJECT_DIR }}/app/build/outputs/apk/release/*.apk
